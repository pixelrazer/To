<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="styles.css">
    <title>
        For my love
    </title>
</head>
<body>
    <div class="container">
        <div class="heart-wrapper">
            <div class="heart">
                <p>Reasons why I love my girlfriend!</p>
                <h1>Click Me!</h1>
            </div>
            
            <!-- Heart tulips positioned outside the heart -->
            <div class="tulip heart-left">
                <div class="tulip-stem"></div>
                <div class="tulip-flower"></div>
                <div class="tulip-leaf left"></div>
                <div class="tulip-leaf right"></div>
            </div>
            <div class="tulip heart-right">
                <div class="tulip-stem"></div>
                <div class="tulip-flower"></div>
                <div class="tulip-leaf left"></div>
                <div class="tulip-leaf right"></div>
            </div>
            <div class="tulip heart-left-2">
                <div class="tulip-stem"></div>
                <div class="tulip-flower"></div>
                <div class="tulip-leaf left"></div>
                <div class="tulip-leaf right"></div>
            </div>
            <div class="tulip heart-right-2">
                <div class="tulip-stem"></div>
                <div class="tulip-flower"></div>
                <div class="tulip-leaf left"></div>
                <div class="tulip-leaf right"></div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
